{% extends 'base_site.html' %}

{% block head_title %}{{ object.name }}{% endblock head_title %}

{% block content %}

<div class="container">
  <p>{{ object.name }} <b>x {{ count }}</b></p>
  <p>{{ object.wiki }}</p>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large green darken-4" href="{% url 'tags:update' object.slug %}">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul>
    <li><a class="btn-floating red" href="{% url 'tags:delete' object.slug %}"><i class="material-icons">delete</i></a></li>
  </ul>
</div>

{% endblock content %}
