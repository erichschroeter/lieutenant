{% extends 'base_site.html' %}

{% block head_title %}Confirm deletion{% endblock head_title %}

{% block content %}

<div class="mdl-grid">

    <div class="mdl-layout-spacer"></div>

    <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">

        <form action="" method="post">{% csrf_token %}
            <p>Are you sure you want to delete the following entry?</p>
            <p>{{ entry.text }}</p>
            <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Confirm</button>
        </form>

    </div>

    <div class="mdl-layout-spacer"></div>

</div>

{% endblock content %}
