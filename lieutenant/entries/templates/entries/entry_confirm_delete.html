{% extends 'base_site.html' %}

{% block head_title %}Confirm deletion{% endblock head_title %}

{% block content %}
<div class="container">

<form action="" method="post">{% csrf_token %}
	<p>Are you sure you want to delete the following entry?</p>
	<p>{{ entry.text }}</p>
	<button class="waves-effect waves-light btn green darken-2 white-text" type="submit">Confirm</button>
</form>

</div>
{% endblock content %}
